<!doctype html>
<html>
    <head>
        <title>Forgot Password</title>
        <link rel="stylesheet" href="css/loginStyle.css"/>
    </head>
    <body>
        <form method="post">
            <div class="login">
                <div class="login-form">
                    <div class="login-header">
                        <h1>Forgot Password</h1>
                    </div><br>
                    <div id="email_id_div">
                        <h3>Email:</h3>
                        <input type="email" name="email" id="email" placeholder="Email address" onblur="validateEmail(this)" required autofocus/><br>
                        <div id='message' class="error"></div>
                        <button id="btnForgotPass" class="login-button" type="button" onclick="forgotPassword()">Send OTP </button>
                        <br><br>
                    </div>
                    <div id="forgotPassOtp" class="verify_email">
                        <h3>Enter OTP(sent on your given email):</h3><br/>
                        <input type="password" name="forgotPassOtp_textbox" id="forgotPassOtp_textbox" placeholder="OTP"/><br/>
                        <button id="forgotPassSubmit_otp" class="login-button" type="button" onclick="verify_otp()">Submit</button><br/><br/>
                        <div>
                            <span>OTP expires in : </span>
                            <span id="otp_timer"></span><br/><br/>
                        </div>
                        <label class="sign-up">Didn't receive mail!</label>
                        <a href="javascript:resend_otp('ForgotPass')" class="sign-up">Resend</a>
                    </div>
                    <div id="updatePass" class="verify_email">
                        <h3>New Password</h3>
                        <input type="password" name="newPassword_forgotPass" id="newPassword_forgotPass" placeholder="Password" required/><br/>
                        <h3>Confirm New Password</h3>
                        <input type="password" name="confirmPassword_forgotPass" id="confirmPassword_forgotPass" placeholder="Password" required/><br/>
                        <div id='updatePass_message' class="error"></div>
                        <button id="btnchangePassword" class="login-button" type="button" onclick="updatePass()">Update Password </button>
                    </div>
                </div>
            </div>
        </form>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="output_dirs/allfiles/Authentication.js"></script>
    </body>
</html>
