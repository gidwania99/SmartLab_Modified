                            alt="vlabs logo"

                        />

                <div
                    id="headerNavbar"
                    class="d-none border-top flex-grow-1 d-lg-flex align-items-center"
                >
                    <ul
                        class="navbar-nav ml-auto text-center d-flex flex-md-row"
                    >
                        <li class="nav-item m-1 font-weight-bold">

                            <a href="" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container m-auto">
            <div class="text-black text-center bst-text">
                Binary Search Tree
            </div>
            <p class="text-black text-center m-0 order-text">
                Postorder traversal Simulation
            </p>

            <div class="mx-auto main-component" id="main-component">
                <div
                    id="instructionsimulation"
                    class="content-start header-instruction-simulation"
                >
                    <div
                        id="isdiv"
                        class="header-instruction-simulation-inner-div"
                    >
                        <h5 class="text-center m-0 text-observation">
                            Observation
                        </h5>
                        <div id="hint" class="text-center simulatioHints">
                            <span id="hint1"
                                >Click on node to start Postorder traversal
                                simulation.</span
                            ><br />
                            <span id="hint2"></span><br />
                            <span id="hint3"></span>
                        </div>
                    </div>

                    <canvas
                        id="animation-canvas"
                        class="animation-canvas absolute"
                    >
                    </canvas>

                    <div id="myModal" class="modal-container hidden">
                        <div id="" aria-hidden="true" class="canvas-footer">
                            <div class="">
                                <h3 class="" id="modalTitle"></h3>
                            </div>
                            <div class="">
                                <p class="" id="modalText"></p>
                            </div>
                        </div>
                        <div class="canvas-footer-button">
                            <button
                                type="button"
                                class="btn btn-sm btn-primary"
                                id="retryModal"
                            >
                                Close
                            </button>
                            <button
                                type="button"
                                class="btn btn-sm btn-primary"
                                id="learnModal"
                            >
                                Close
                            </button>
                            <button
                                type="button"
                                class="btn btn-sm btn-primary"
                                id="testModal"
                            >
                                Close
                            </button>
                        </div>
                    </div>

                    <div
                        id="simulationInstruction"
                        class="text-center simulation-instruction"
                        style="margin: 0"
                    >
                        <div id="simulationOrder" class="simulation-order">
                            Selected Nodes:
                        </div>
                    </div>
                    <div
                        id="chance"
                        class="text-center text-red simulation-chance"
                    >
                        Attempt Left : <span id="chanceCount"> 3 </span>
                    </div>
                </div>

                <div class="text-center relative simulation-main-canvas">
                    <canvas
                        id="canvas"
                        class="text-center m-auto absolute left-0 right-0 tree-canvas"
                    >
                    </canvas>
                </div>
            </div>
        </div>

        <script src="../../js/jquery-3.6.0.min.js"></script>

        <script src="../../output_dirs/allfiles/connectPointsWithBezierCurve.js"></script>
        <script src="../../output_dirs/allfiles/drawSimpleBinaryTree.js"></script>
        <script src="../../output_dirs/allfiles/drawBinaryTree.js"></script>
        <script src="../../output_dirs/allfiles/globals.js"></script>
        <script src="../../output_dirs/allfiles/backend_global.js"></script>

            checkAuthFirstLevel("Simulation", "Postorder");
