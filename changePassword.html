<!doctype html>
<html>
    <head>
        <title>Change Password</title>
        <link rel="stylesheet" href="css/loginStyle.css"/>
    </head>
    <body>
        <form method="post">
            <div class="login">
                <div class="login-form">
                    <div class="login-header">
                        <h1>Change Password</h1>
                    </div><br>

                    <h3>Current Password:</h3>
                    <input type="password" name="currentPassword" id="currentPassword" placeholder="Password" required/><br/>
                    <h3>New Password</h3>
                    <input type="password" name="newPassword" id="newPassword" placeholder="Password" required/><br/>
                    <h3>Confirm New Password</h3>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Password" required/><br/>
                    <div id='message' class="error"></div>
                    <button id="btnchangePassword" class="login-button" type="button" onclick="">Sign up </button>
                </div>
            </div>

            <script src="js/jquery-3.6.0.min.js"></script>
            <script src="output_dirs/allfiles/backend_global.js"></script>
            <script src="output_dirs/allfiles/Authentication.js"></script>
            <script>checkAuth('changePassword')</script>
        </form>
    </body>
</html>
