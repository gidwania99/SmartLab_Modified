<!doctype html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="css/loginStyle.css"/>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="output_dirs/allfiles/signUp.js"></script>
    </head>
    <body>
        <form>
            <div class="login">
                <div class="login-form">
                    <div class="login-header">
                        <h1>Sign up</h1>
                    </div><br>

                    <h3>*First Name:</h3>
                    <input type="text" name="fname" id="fname" placeholder="First Name" required autofocus/><br>
                    <h3>Last Name:</h3>
                    <input type="text" name="lname" id="lname" placeholder="Last Name"/><br>
                    <h3>*Username:</h3>
                    <input type="email" name="inputEmail" id="inputEmail" placeholder="Email address" required/><br>
                    <h3>*Password:</h3>
                    <input type="password" name="inputPassword" id="inputPassword" placeholder="Password" required/>
                    <br>
                    <div id='message' class="error"></div>
                    <button id="btnSignUp" class="login-button" type="button">Sign up </button>
                    <br><br>
                    <label class="sign-up">Already have an account?</label>
                    <a href="signin.html" class="sign-up">Sign in</a>
                    
                    
                </div>
            </div>
        </form>
    </body>
</html>
